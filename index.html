<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>

<body>
    <p style="text-align: center; font-size: x-large;font-weight: bold;">AddressBook</p>
    <hr><br>
    <div class="main">
        <div class="left">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Enter First Name"><br><span id="nameerror"
                style="color: red;"></span><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter Last Name"><br><span id="lastnameerror"
                style="color: red;"></span><br>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter Address"><br><span id="addresserror"
                style="color: red;"></span><br>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter City"><br><span id="cityerror"
                style="color: red;"></span><br>
            <label for="state">State</label>
            <input type="text" id="state" placeholder="Enter State"><br><span id="stateerror"
                style="color: red;"></span><br>
            <label for="zip">ZIP</label>
            <input type="number" id="zip" placeholder="Enter ZIP"><br><span id="ziperror"
                style="color: red;"></span><br>
            <label for="mobile">Mobile</label>
            <input type="number" id="mobile" placeholder="Enter Number"><br><span id="mobileerror"
                style="color: red;"></span><br>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email"><br><span id="emailerror"
                style="color: red;"></span><br>
            <button type="submit" onclick="SaveData()" id="result">Save</button>
            <button onclick="ShowData()">Show</button>
        </div>
        <div class="right">
            <p id="show"></p>
            <p id="update"></p>
        </div>
    </div>
</body>

</html>
